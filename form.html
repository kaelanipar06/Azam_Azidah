<h1>Form 1</h1>
            <form id="speechForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="text">To Write:</label>
                <textarea id="text" name="text" rows="10" cols="30" required></textarea>
                <br><br>
                <button type="button" onclick="submitSpeech()">Submit</button>
            </form>
        
            <h2>List of Form</h2>
            <div id="speechList"></div>
        
            <h1>Form 2</h1>
            <form id="rsvpForm">
                <label for="rsvpName">Name:</label>
                <input type="text" id="rsvpName" name="rsvpName" required>
                <br><br>
                <label for="rsvpCount">Number of People:</label>
                <input type="number" id="rsvpCount" name="rsvpCount" min="1" required>
                <br><br>
                <button type="button" onclick="submitRSVP()">Submit</button>
            </form>
        
            <h2>Form List</h2>
            <div id="rsvpList"></div>
